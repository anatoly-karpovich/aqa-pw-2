name: Update Playwright Screenshots

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Playwright tests and update screenshots
      - name: Run Playwright tests
        run: npm run test:ui -- --update-snapshots

      # Check if screenshots changed
      - name: Check for changes
        id: check_changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git diff --exit-code || echo "CHANGED=true" >> $GITHUB_ENV

      # Commit and push new screenshots if changes detected
      - name: Commit and Push changes
        if: env.CHANGED == 'true'
        run: |
          git checkout -b update-screenshots
          git add path/to/screenshots
          git commit -m "Update Playwright baseline screenshots"
          git push origin update-screenshots

      # Create or update PR with new screenshots
      - name: Create or Update PR
        if: env.CHANGED == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Playwright baseline screenshots
          branch: update-screenshots
          title: Update Playwright Baseline Screenshots
          body: |
            Baseline screenshots have been updated to match the latest test results. Please review the changes.
          labels: screenshot-update

        - name: Create or Update Pull Request
          if: env.CHANGED == 'true'
          uses: peter-evans/create-pull-request@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: Update Playwright baseline screenshots
            branch: update-screenshots
            title: Update Baseline Screenshots
            body: |
              This PR updates the baseline screenshots to match the latest test results. Please review the changes.
            labels: screenshot-update
