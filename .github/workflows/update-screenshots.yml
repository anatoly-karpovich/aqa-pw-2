name: Update Playwright Screenshots

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-screenshots:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run Playwright tests and update screenshots
      - name: Run Playwright tests
        run: npm run test:ui -- --update-snapshots

      # Step 5: Check if there are changes to the screenshots
      - name: Check for changes
        id: check_changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git diff --exit-code || echo "CHANGED=true" >> $GITHUB_ENV

      # Step 6: Commit and push changes if there are any
      - name: Commit and Push changes
        if: env.CHANGED == 'true'
        run: |
          git checkout -b update-screenshots
          git add path/to/screenshots
          git commit -m "Update Playwright baseline screenshots"
          git push origin update-screenshots

      # Step 7: Create or update a pull request with the new screenshots
      - name: Create or Update Pull Request
        if: env.CHANGED == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update Playwright baseline screenshots
          branch: update-screenshots
          title: Update Baseline Screenshots
          body: |
            This PR updates the baseline screenshots to match the latest test results. Please review the changes.
          labels: screenshot-update

      # Step 8: Comment on the pull request with details about the updated screenshots
      - name: Comment on Pull Request
        if: env.CHANGED == 'true'
        uses: github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');
            const changedFiles = execSync('git diff --name-only').toString().trim().split('\n');
            const screenshotFiles = changedFiles.filter(file => file.includes('path/to/screenshots'));
            const commentBody = `### Updated Screenshots:\n${screenshotFiles.map(file => `- \`${file}\``).join('\n')}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
